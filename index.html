<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabel Supermarket</title>
    <link rel="stylesheet" href="./styles/output.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./assets/mercado.png" type="image/png">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="navbar-left">
                <div class="navbar-item" title="Sabel Supermarket">
                    <a href="index.html">Sabel Supermarket</a>
                </div>
                <div class="navbar-item" title="Produtos" onclick="window.location.href='produtos.html'">Produtos</div>
            </div>
            <div class="navbar-right">
                <div class="navbar-item" title="Login" onclick="window.location.href='login.html'"><i
                        class="fa-solid fa-user"></i></div>
            </div>
        </div>
    </header>

    <main class="py-8 flex items-center justify-center">
        <div id="carouselExampleAutoplaying" class="carousel slide w-[80%]" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/supermercado.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/supermercado.webp" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/supermercado.webp" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>

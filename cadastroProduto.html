<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>

    <link rel="stylesheet" href="./styles/output.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/produto.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" href="./assets/mercado.png" type="image/png">
</head>

<body>

    <header>
        <div class="navbar">
            <div class="navbar-left">
                <div class="navbar-item" title="Sabel Supermarket">
                    <a href="index.html">Sabel Supermarket</a>
                </div>
                <div class="navbar-item active" title="Produtos" onclick="window.location.href='produtos.html'">Produtos
                </div>
            </div>
            <div class="navbar-right">
                <div class="navbar-item" title="Login" onclick="window.location.href='login.html'"><i
                        class="fa-solid fa-user"></i></div>
            </div>
        </div>
    </header>


    <main class="flex justify-center items-center min-h-screen">
        <div class="form-cadastro bg-white shadow-lg rounded-lg p-8 m-4 max-w-sm w-[80%]">
            <p class="text-2xl font-semibold text-center mb-6">Cadastro de produtos</p>
    
            <div class="itens-cad mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nome</label>
                <input type="text" name="name" id="name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
            </div>
            <div class="itens-cad mb-4">
                <label for="quant" class="block text-sm font-medium text-gray-700">Quantidade</label>
                <input type="number" name="quant" id="quant" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
            </div>
            <div class="itens-cad mb-4">
                <label for="categoria" class="block text-sm font-medium text-gray-700">Categoria</label>
                <select name="categoria" id="categoria" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required></select>
            </div>
            <div class="itens-cad mb-4">
                <label for="preco" class="block text-sm font-medium text-gray-700">Pre√ßo</label>
                <input type="text" name="preco" id="preco" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
            </div>
            
            <div class="itens-cad">
                <button class="w-full bg-green-500 text-white py-2 px-4 rounded-full hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition duration-150">Cadastrar</button>
            </div>
        </div>
    </main>
</body>

</html>
